version: '3.8'

services:
  # ShackMate HMI Web Application
  shackmate-hmi:
    build: .
    container_name: shackmate-hmi
    ports:
      - "80:80"      # Web interface
      - "139:139"    # SMB
      - "445:445"    # SMB
      - "4210:4210/udp"  # UDP listener
    volumes:
      - ./web:/var/www/html
      - shackmate_logs:/var/log
    environment:
      - TZ=${TZ:-America/New_York}
    restart: unless-stopped
    networks:
      - shackmate-network
    privileged: true  # May be needed for SMB
    
  # Optional: Portainer for container management
  portainer:
    image: portainer/portainer-ce:latest
    container_name: shackmate-portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped
    networks:
      - shackmate-network

